<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Debiut Kierowcy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Debiut Kierowcy â€“ Inteligentne Trasy</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Adresy (po jednym w wierszu):</label><br>
        <textarea name="addresses" rows="10" cols="40"></textarea><br><br>
        <button type="submit">Generuj trasy</button>
    </form>
    {% if results %}
        {% for name, link in results %}
            <h2>{{ name }}</h2>
            <a href="{{ link }}" target="_blank">{{ link }}</a><br>
            <iframe src="{{ link }}" width="100%" height="500px"></iframe>
        {% endfor %}
    {% endif %}
</body>
</html>
